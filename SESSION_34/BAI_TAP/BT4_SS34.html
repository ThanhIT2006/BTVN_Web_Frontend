<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F1F1F1;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 80px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            margin-bottom: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button.delete {
            background-color: #dc3545;
        }

        ul {
            list-style-type: none;
            margin-top: 20px;
        }

        li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-bottom: 1px solid #ddd;
        }

        li button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Todo List</h2>
        <input type="text" id="taskInput" placeholder="Thêm việc cần làm...">
        <button onclick="addTask()">Thêm</button>
        <ul id="taskList"></ul>
    </div>

   <script src="./BT4_SS34.js"></script>
</body>

</html>

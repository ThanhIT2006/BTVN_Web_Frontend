<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
        }

        .all {
            background-color: #F1F1F1;
            padding: 10px;
        }

        .container {
            width: 400px;
            border-radius: 10px;
            background-color: white;
            padding-top: 20px;
            box-shadow: 3px 4px lightgray;
            margin-bottom: 20px;
        }

        .title {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            margin-left: 30px;
            margin-top: 10px;
            margin-bottom: 10px;
            width: 330px;
            height: 30px;
            border-radius: 5px;
            border: 1px solid gray;
        }

        label {
            margin-left: 30px;
            font-family: Arial, Helvetica, sans-serif;
            color: gray;
            font-size: 14px;
        }

        button {
            margin-left: 30px;
            width: 335px;
            height: 40px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
        }

        .error {
            margin-left: 30px;
            color: red;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="all">
        <div class="container">
            <h2 class="title">Login</h2>
            <label for="LoginEmail">Email:</label><br>
            <input id="LoginEmail" type="text" placeholder="   Enter your email address"><br>
            <label for="LoginPassword">Password:</label><br>
            <input id="LoginPassword" type="password" placeholder="   Enter your password"><br>
            <div id="login-error-message" class="error"></div>
            <button onclick="login()">Login</button>
        </div>
    </div>
    <script src="./BT3_SS34.js"></script>
</body>

</html>

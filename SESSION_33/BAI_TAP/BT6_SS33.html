<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Thời tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }

        .weather-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .weather-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .weather-details h3 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .weather-details p {
            font-size: 18px;
            margin: 5px 0;
        }

        .input-container {
            max-width: 500px;
            margin: 0 auto 30px auto;
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="container text-center mt-5">
        <h2 class="text-primary mb-4">Ứng dụng Thời tiết</h2>
        <div class="input-container">
            <input type="text" id="city-input" class="form-control" placeholder="Nhập thành phố">
            <button class="btn btn-primary" onclick="searchWeather()">Tìm kiếm</button>
        </div>
        <div id="weather-result" class="weather-container d-none">
            <div class="weather-icon" id="weather-icon"></div>
            <div class="weather-details">
                <h3 id="city-name"></h3>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>
    <script src="./BT6_SS33.js"></script>
</body>

</html>

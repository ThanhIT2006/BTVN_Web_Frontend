        Có 3 cách sử dụng CSS vào trang HTML
        C1: Inline      | CSS trực tiếp vào thẻ tag(element)
        C2: Internal    | Tạo cặp thẻ style sau đó viết CSS vào đó
        C3: External    | Tạo file có đuôi .css, sau đó liên kết đến
        trang html, cuối cùng viết code ở trong file đó!

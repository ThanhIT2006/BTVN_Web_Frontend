<body>
    <h1>Center Align Text</h1><br>
    <b><p>To just center the text inside an element, use <span class="content1">text-align: center;</span></p> </b><br>
    <p class="content2">This text is centered.</p><br>
    <div class="container">
        <h2>Example</h2>
        <table class="table">
            <td>
                <p class="content3">&nbsp;.center {</p> 
                <p class="content1">&nbsp;&nbsp;&nbsp;text-align <span class="content4">: center; </span></p>
                <p class="content1">&nbsp;&nbsp;&nbsp;border: <span class="content4"> 3px solid green; </span></p>
                &nbsp;}
            </td>
        </table>
        <br>
        <button class="button">Try it Yourself &#187;</button>
    </div>
</body>

        let arr=[];
        function render() {
            for (let i = 0; i < arr.length; i++) {
               text+=`<li>${arr[i]}</li>`
            }
            document.getElementsByTagName("ol")[0].innerHTML=text;
        }
        render();

            arr.push(name);

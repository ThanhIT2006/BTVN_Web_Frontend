<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .header{
            background-color: red;
            height: 100px;
            line-height: 100px;
        }
        input{
            width: 80%;
            outline: none;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
        button{
            width: 15%;
            border: none;
            padding: 10px;
            border-radius: 10px;
            background-color: yellow;
        }
        @media screen and (max-width: 768px) {
            *{
            padding: 0;
            margin: 0;
        }
        .header{
            background-color: red;
            height: 2%;
            line-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 50px;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        input{
            width: 500px;
            outline: none;
            border: none;
            border-radius: 10px;
            padding: 10px;
        }
        button{
            margin-top: 20px;
            width: 520px;
            border: none;
            padding: 10px;
            border-radius: 10px;
            background-color: yellow;
        }
            
        }
    </style>
</head>
<body>
    <div class="header">
        <input type="text" placeholder="nhập từ khóa tìm kiếm">
        <button>search</button>
    </div>
</body>
</html>

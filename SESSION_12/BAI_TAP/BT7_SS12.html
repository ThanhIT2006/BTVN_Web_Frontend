<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rikkei Cards</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./BT7_SS12.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="title">Rikkei cards</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://e.khoahoc.tv/photos/image/2017/08/11/mat-trang.jpg" class="card-img-top1" alt="Moon">
                    <div class="card-body1">
                        <h5 class="card-title1">Short title, long jacket</h5>
                        <div class="bottom1">
                            <img class="icon" src="https://v5.getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo-shadow.png" alt="">
                            <p class="card-text">
                                <span class="badge badge-primary">Earth</span>
                                <span class="badge badge-secondary">3d</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://giaohoatannoi247.com/upload/hoa-mau-cam.jpg" class="card-img-top1" alt="flower">
                    <div class="card-body2">
                        <h5 class="card-title1">Much longer title that wraps to multiple lines</h5>
                        <div class="bottom2">
                            <img class="icon" src="https://v5.getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo-shadow.png" alt="">
                            <p class="card-text">
                                <span class="badge badge-primary">Pakistan</span>
                                <span class="badge badge-secondary">4d</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://genk.mediacdn.vn/thumb_w/640/2013/1-1-2b476-1386809420111.jpg" class="card-img-top1" alt="Jellyfish">
                    <div class="card-body3">
                        <h5 class="card-title1">Another longer title belongs&nbsp; here</h5>
                        <div class="bottom3">
                            <img class="icon" src="https://v5.getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo-shadow.png" alt="">
                            <p class="card-text">
                                <span class="badge badge-primary">Califonia</span>
                                <span class="badge badge-secondary">5d</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./BT4_SS12.css">
</head>
<body>
    <div class="container" >
        <div class="modal-header">
            <h5 class="modal-title text-center">Liên hệ với chúng tôi</h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputName1">Họ và tên</label>
                    <input type="text" class="form-control input" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Nhập họ tên">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email </label>
                    <input type="email" class="form-control input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập email">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Tin nhắn</label>
                    <textarea class="form-control input" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <button type="button" class="btn btn-primary">Gửi tin nhắn</button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 200px;
            height: 100px;
            background-color: cyan;
            border: 5px solid black;
            padding: 10px;
            margin-bottom: 100px;
        }
        .content{
            width: 100px;
            height: 100px;
            background-color: yellow;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <!-- 
    Box - model: Mô hình hộp
    bên trong cái hộp:
    1. margin: khoảng cách giữa các khối
    2. border: độ dày đường viền của khối
    3. padding: khoảng cách từ border đến content
    4. content:  nội dụng của khối

    độ rộng của khối = border + padding + content
     -->
    <div class="container">
        học box-model CSS 
    </div>
    <div class="content">
        content
    </div>
</body>
</html>

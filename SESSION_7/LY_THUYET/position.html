<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 
        position: định vị vị trí khối
        position có 5 giá trị 
        1. static: trạng thái mặc định
        2. relative: vị trí tương đối
            khi phần tử có thuộc tính: position=relative
            thì nó sẽ lấy vị trí hiện tại nó đang đứng 
            làm vị trí gốc
        3. absolute: vị trí tuyệt đối
            khi phân tử có thuộc tính: position=absolute
            nó sẽ kiểm tra xem phần tử cha nào chứa nó có 
            thuộc tính position=(1 trong 4 giá trị)
            thì nó sẽ lấy làm gốc, còn nếu không thì sẽ lấy
            vị trí của màn hình trình duyệt làm gốc.
        4. fixed: cố định phần tử
        5. sticky: định vị phân tử khi scroll
     -->
</body>
</html>
